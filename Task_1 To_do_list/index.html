<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Other meta tags and title -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: black;
    }

    .logo img {
      position: relative;
      width: 100px;
      float: left;
      margin-top: 16px;
      cursor: pointer;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    
    /* Add styles for your website content here */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      min-width: 100%;
    }

    .content {
      flex: 1;
      padding: 1rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-content p {
      margin: 0.5rem 0;
    }

    /* Style the footer links */
    .footer-content a {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-content a:hover {
      color: #28a745;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <p>
          <a href="home.html">
            <img alt="todo" src="logo.png" height="100">
          </a>
        </p>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="content">
      <div class="container mt-5">
        <div class="header bg-primary text-white p-4 rounded-top">
          <h1 class="text-center mb-0">ToDo List</h1>
        </div>
        <div class="input-group my-4">
          <input type="text" id="taskInput" class="form-control py-3" placeholder="Enter your task...">
          <div class="input-group-append">
            <button id="addTaskBtn" class="btn btn-primary px-4"><i class="fas fa-plus"></i> Add Task</button>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button id="selectAllBtn" class="btn btn-primary"><i class="far fa-check-square"></i> Select All</button>
          <button id="deleteSelectedBtn" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete Selected</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
    <footer>
      <div class="footer-content" class="mt-4 text-muted small">Siddharth Thanekar &copy; <span id="year"></span></div>
    </footer>
  </div>
  <!-- Link Bootstrap JS and Font Awesome JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Auto-generate current year for copyright
    const currentYear = new Date().getFullYear();
    document.getElementById('year').innerText = currentYear;
  </script>
</body>

</html>
